apiVersion: ergo.ysicing.me/v1alpha1
kind: Plugin
metadata:
  name: docker
spec:
  homepage: https://get.docker.com/
  description: "Docker CE for Linux installation script"
  version: latest
  type: shell
  shell: |
    curl -fsSL https://get.docker.com -o get-docker.sh
    sh get-docker.sh
    rm get-docker.sh